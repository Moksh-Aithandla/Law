<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - E-Vault Law Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h2>Access Denied</h2>
                    </div>
         re            <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-shield-lock" style="font-size: 4rem;"></i>
                        </div>
                        
                        <div id="error-message" class="alert alert-danger">
                            <p>You do not have permission to access this page.</p>
                            <p>If you are not registered, please contact the Admin to get registered.</p>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button id="back-btn" class="btn btn-primary">Go Back</button>
                            <button id="home-btn" class="btn btn-outline-secondary">Go to Home</button>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">If you believe this is an error, please contact support.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listener to back button
            document.getElementById('back-btn').addEventListener('click', () => {
                window.history.back();
            });
            
            // Add event listener to home button
            document.getElementById('home-btn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
