<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Vault Law Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="conthtainer mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>E-Vault Law Management System</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="img/logo.png" alt="E-Vault Logo" class="img-fluid" style="max-width: 200px;">
                            <p class="mt-3">Blockchain-based Legal Document Management</p>
                        </div>
                        
                        <div id="metamask-check" class="alert alert-warning" style="display: none;">
                            <p>MetaMask is not installed. Please install MetaMask to use this application.</p>
                            <a href="https://metamask.io/download.html" target="_blank" class="btn btn-warning">Install MetaMask</a>
                        </div>
                        
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                        
                        <div class="d-grid gap-2">
                            <button id="connect-button" class="btn btn-primary">Connect with MetaMask</button>
                            <p class="mt-3 text-muted">New users must be registered by an admin. Please contact your administrator.</p>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Running on Sepolia Testnet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module">
        import { handleLogin, isMetaMaskInstalled } from './js/app.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Check if MetaMask is installed
            if (!window.ethereum) {
                document.getElementById('metamask-check').style.display = 'block';
                document.getElementById('connect-button').disabled = true;
            }
            
            // Add event listener to connect button
            document.getElementById('connect-button').addEventListener('click', handleLogin);
        });
    </script>
</body>
</html>
